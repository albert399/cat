<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Best Friend</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        a {text-decoration: none;}
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
            background: #000;
            color: white;
        }

        .header {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 2;
        }

        .skip {
            font-size: 14px;
            background: #46D3FF;
            cursor: pointer;
            font-weight: bold;
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
        }

        .content {
            position: relative;
            text-align: center;
            z-index: 2;
            margin-top: 150px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .profile-pic img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #fff;
        }

        .subtitle {
            font-size: 16px;
            margin-top: 10px;
        }

        .background {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100vh;
        }

        .background img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            opacity: 0.6;
        }

        .actions {
            position: relative;
            z-index: 2;
            text-align: center;
            margin-bottom: 30px;
        }

        .get-started {
            background: #6EFBD3;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
        }

        .get-started:hover {
            background: #e65d34;
        }

        .footer-text {
            margin-top: 15px;
            font-size: 14px;
            color: #ccc;
        }

        .footer-text a {
            color: #6EFBD3;
            text-decoration: none;
            font-weight: bold;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <a href="list.html"><span class="skip">Skip</span></a>
    </div>
    <div class="content">
        <h1>Find Your Best Friend</h1>
        <div class="profile-pic">
            <img src="image/login.png">
        </div>
        <p class="subtitle">To begin, tell us about yourself</p>
    </div>
    <div class="background">
        <img src="image/index.jpg">
    </div>
    <div class="actions">
        <a href="login-form.html"><button class="get-started">GET STARTED</button></a>
        <p class="footer-text">
            Already have a profile? <a href="#">Sign In</a>
        </p>
    </div>
</div>
</body>
</html>
