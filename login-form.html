<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Best Friend</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
            background: #000;
            color: white;
        }

        .header {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 2;
        }

        .skip {
            font-size: 14px;
            background: #fbb03b;
            cursor: pointer;
            font-weight: bold;
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
        }

        .content {
            position: relative;
            text-align: center;
            z-index: 2;
            margin-top: 50px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .profile-pic img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #fff;
        }

        .subtitle {
            font-size: 14px;
            margin-top: 10px;
        }

        .background {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
        }

        .background img {
            width: 100%;
            object-fit: cover;
        }

        .actions {
            position: relative;
            z-index: 2;
            text-align: center;
            margin-bottom: 30px;
        }

        .get-started {
            background: #ff6f3d;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
        }

        .get-started:hover {
            background: #e65d34;
        }

        .footer-text {
            margin-top: 15px;
            font-size: 14px;
            color: #ccc;
        }

        .footer-text a {
            color: #fbb03b;
            text-decoration: none;
            font-weight: bold;
        }
        .form-container {
            width: 100%;
            height: 100vh;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            margin-top: 50px;
        }

        input {
            font-size: 18px;
            padding: 10px 15px;
            margin-bottom: 40px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        input:focus {
            border-color: #ff6f3d;
        }

        button {
            font-size: 16px;
            padding: 15px;
            background: #ff6f3d;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-transform: uppercase;
        }

        button:hover {
            background: #e65d34;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <form action="list.html" method="POST">
            <input type="text" placeholder="First name" required>
            <input type="text" placeholder="Last name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm password" required>
            <input type="text" placeholder="Country" required>
            <input type="text" placeholder="Postal code" required>
            <button type="submit">SUBMIT</button>
        </form>
    </div>
</div>
</body>
</html>
