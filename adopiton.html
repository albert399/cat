<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Put Up for Adoption</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            background-color: #fff;
            overflow: hidden;
        }

        .header {
            background-color: #FFCC4D;
            color: #555;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header a {
            text-decoration: none;
            color: #555;
            font-size: 20px;
        }

        .form {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group textarea {
            resize: none;
            height: 80px;
        }

        .upload {
            text-align: center;
            margin-bottom: 20px;
            background-color: #f0f0f0;
        }

        .upload img {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            display: block;
            margin: 0 auto;
        }

        .upload span {
            font-size: 14px;
            color: #888;
        }

        .options {
            display: flex;
            gap: 10px;
        }

        .options button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            background-color: #f0f0f0;
            color: #333;
        }

        .options button.active {
            background-color: #FFCC4D;
            color: #fff;
        }

        .submit {
            background-color: #FFCC4D;
            border: none;
            width: 100%;
            padding: 15px;
            border-radius: 25px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <a href="add.html">&#8592;</a>
        Put Up for Adoption
    </div>
    <div class="form">
        <div class="upload">
            <img src="image/upload.png">
            <span>Upload Picture</span>
        </div>

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Pet's name">
        </div>

        <div class="form-group">
            <label for="age">Age</label>
            <input type="text" id="age" placeholder="Pet's age">
        </div>

        <div class="form-group">
            <label>Gender</label>
            <div class="options">
                <button class="active">Boy</button>
                <button>Girl</button>
            </div>
        </div>

        <div class="form-group">
            <label>Type</label>
            <div class="options">
                <button class="active">Dog</button>
                <button>Cat</button>
            </div>
        </div>

        <div class="form-group">
            <label>Neutered?</label>
            <div class="options">
                <button class="active">Yes</button>
                <button>No</button>
            </div>
        </div>

        <div class="form-group">
            <label>Vaccinated?</label>
            <div class="options">
                <button class="active">Yes</button>
                <button>No</button>
            </div>
        </div>

        <div class="form-group">
            <label for="story">Story of the pet...</label>
            <textarea id="story" placeholder="Story of the pet..."></textarea>
        </div>

        <button class="submit">SUBMIT</button>
    </div>
</div>
</body>
</html>
